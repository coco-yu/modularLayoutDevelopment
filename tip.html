<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tip</title>
  <style>
    .box {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #ccc;
    }

    .out {
      position: absolute;
      top: 100px;
      left: 40px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-color: #ccc transparent transparent transparent;
      border-top: -1px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="out"></div>
  </div>
</body>
</html>
